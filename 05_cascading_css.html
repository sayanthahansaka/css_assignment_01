<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05 Cascading</title>
  <style>

    h1{
        color: greenyellow;
    }
    #myh1{
      color: blue;
    }
    .myh1class{
      color: aliceblue;
    }
    [id]{
      color: purple;
    }
    h1:first-child{
      color: hotpink;
    }
    *{
      color: gold!important;
    }

  </style>
</head>
<body>
<h1 id="myh1" class="myh1class" style="color: red">Hello Cascading</h1>
</body>
</html>
